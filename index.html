<script>
(() => {
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let W, H;

  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  resize();
  window.addEventListener('resize', resize);

  class HeartParticle {
    constructor() {
      this.size = 5 + Math.random() * 4;
      this.x = Math.random() * W;
      this.y = Math.random() * H;
      this.baseX = this.x;
      this.baseY = this.y;
      this.angle = Math.random() * Math.PI * 2;
      this.radius = 2 + Math.random() * 3;
      this.speed = 0.002 + Math.random() * 0.003;
      this.t = Math.random() * 1000;
      this.color = rgba(255, 105, 180, ${0.3 + Math.random() * 0.3}); // нежно-розовый
    }
    update() {
      this.t += this.speed * 50;
      this.x = this.baseX + Math.sin(this.t) * this.radius;
      this.y = this.baseY + Math.cos(this.t) * this.radius;
    }
    draw() {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.fillStyle = this.color;
      ctx.beginPath();
      // Два круга сверху
      let s = this.size;
      ctx.arc(-s / 4, 0, s / 4, 0, Math.PI * 2);
      ctx.arc(s / 4, 0, s / 4, 0, Math.PI * 2);
      // Треугольник вниз
      ctx.moveTo(-s / 2, 0);
      ctx.lineTo(0, s);
      ctx.lineTo(s / 2, 0);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }
  }

  class TextParticle {
    constructor(x, y) {
      this.baseX = x;
      this.baseY = y;
      this.x = x + (Math.random() - 0.5) * 2;
      this.y = y + (Math.random() - 0.5) * 2;
      this.size = 2 + Math.random() * 1.5;
      this.color = 'rgba(0,255,255,0.9)';
      this.speedX = (Math.random() - 0.5) * 0.15;
      this.speedY = (Math.random() - 0.5) * 0.15;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.speedX += (this.baseX - this.x) * 0.05;
      this.speedY += (this.baseY - this.y) * 0.05;
    }
    draw() {
      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.shadowColor = '#0ff';
      ctx.shadowBlur = 8;
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;
    }
  }

  const text = 'с тебя чипсеки';
  const fontSize = 100;
  const offscreenCanvas = document.createElement('canvas');
  const offCtx = offscreenCanvas.getContext('2d');
  offscreenCanvas.width = 800;
  offscreenCanvas.height = 200;
  offCtx.font = ${fontSize}px Arial;
  offCtx.fillStyle = 'white';
  offCtx.textBaseline = 'middle';
  offCtx.fillText(text, 10, offscreenCanvas.height / 2);

  const imageData = offCtx.getImageData(0, 0, offscreenCanvas.width, offscreenCanvas.height);
  const textParticles = [];

  for(let y = 0; y < offscreenCanvas.height; y += 3){
    for(let x = 0; x < offscreenCanvas.width; x += 3){
      const idx = (y * offscreenCanvas.width + x) * 4;
      const alpha = imageData.data[idx + 3];
      if(alpha > 128){
        let posX = x + (W/2 - offscreenCanvas.width/2);
        let posY = y + (H/2 - offscreenCanvas.height/2);
        textParticles.push(new TextParticle(posX, posY));
      }
    }
  }

  const hearts = [];
  for(let i=0; i<100; i++){
    hearts.push(new HeartParticle());
  }

  function animate(){
    ctx.clearRect(0, 0, W, H);
    hearts.forEach(h => {
      h.update();
      h.draw();
    });
    textParticles.forEach(p => {
      p.update();
      p.draw();
    });

  animate();

})();
</script>
