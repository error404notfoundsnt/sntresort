<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>с тебя чипсеки</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
      position: relative;
    }

    #message {
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 0 0 8px pink;
      position: relative;
      z-index: 10;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Анимация сердечек */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(-45deg);
      top: 50%;
      left: 50%;
      animation-name: rise;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity: 0.8;
      filter: drop-shadow(0 0 2px deeppink);
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      top: 0;
      left: 10px;
    }

    @keyframes rise {
      0% {
        transform: translate(var(--x), 0) rotate(-45deg);
        opacity: 0.8;
      }
      100% {
        transform: translate(calc(var(--x) + 0px), -150vh) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="message">с тебя чипсеки</div>

  <script>
    // Генерим сердечки и запускаем анимацию
    const heartsCount = 30;
    for (let i = 0; i < heartsCount; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      // случайная позиция по горизонтали в vw
      const x = (Math.random() * 100) + 'vw';
      heart.style.setProperty('--x', x);
      heart.style.left = x;
      // случайное время анимации
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
