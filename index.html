<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>с тебя чипсеки</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; height: 100%; background: black;
    display: flex; justify-content: center; align-items: center;
  }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const hearts = [];
  const particles = [];

  // Создаем сердечки на фоне
  function createHeart() {
    return {
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: 5 + Math.random() * 10,
      speedY: 0.5 + Math.random(),
      alpha: 0.3 + Math.random() * 0.5,
      angle: Math.random() * Math.PI * 2,
      angleSpeed: 0.01 + Math.random() * 0.02,
    };
  }

  for(let i = 0; i < 40; i++) hearts.push(createHeart());

  // Рисуем сердечко
  function drawHeart(x, y, size, alpha, angle) {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(angle);
    ctx.scale(size / 20, size / 20);
    ctx.fillStyle = rgba(255, 105, 180, ${alpha}); // яркий розовый
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.bezierCurveTo(0, -3, -3, -3, -3, 0);
    ctx.bezierCurveTo(-3, 3, 0, 5, 0, 7);
    ctx.bezierCurveTo(0, 5, 3, 3, 3, 0);
    ctx.bezierCurveTo(3, -3, 0, -3, 0, 0);
    ctx.fill();
    ctx.restore();
  }

  // Частицы для надписи
  const text = 'с тебя чипсеки';
  ctx.font = 'bold 80px sans-serif';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';

  const textCanvas = document.createElement('canvas');
  const textCtx = textCanvas.getContext('2d');
  textCanvas.width = canvas.width;
  textCanvas.height = canvas.height;

  textCtx.font = ctx.font;
  textCtx.textAlign = ctx.textAlign;
  textCtx.textBaseline = ctx.textBaseline;
  textCtx.fillText(text, textCanvas.width / 2, textCanvas.height / 2);
  const imageData = textCtx.getImageData(0, 0, textCanvas.width, textCanvas.height);

  for(let y = 0; y < canvas.height; y += 8) {
    for(let x = 0; x < canvas.width; x += 8) {
      const index = (y * canvas.width + x) * 4 + 3;
      if (imageData.data[index] > 128) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          tx: x,
          ty: y,
          vx: 0,
          vy: 0,
        });
      }
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Фон - анимация сердечек
    hearts.forEach(h => {
      h.y -= h.speedY;
      if(h.y < -h.size) {
        h.x = Math.random() * canvas.width;
        h.y = canvas.height + h.size;
        h.alpha = 0.3 + Math.random() * 0.5;
      }
      h.angle += h.angleSpeed;
      drawHeart(h.x, h.y, h.size, h.alpha, h.angle);
    });

    // Частицы движутся к своим точкам
    particles.forEach(p => {
      const dx = p.tx - p.x;
      const dy = p.ty - p.y;
      p.vx += dx * 0.1;
      p.vy += dy * 0.1;
      p.vx *= 0.7;
      p.vy *= 0.7;
      p.x += p.vx;
      p.y += p.vy;

      ctx.fillStyle = '#FF69B4'; // яркий розовый
      ctx.fillRect(p.x, p.y, 3, 3);
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
