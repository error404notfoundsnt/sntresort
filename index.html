<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>с тебя чипсеки</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden;
    height: 100vh; width: 100vw;
    font-family: Arial, sans-serif;
    background: #000;
  }
  #bottomText {
    position: fixed;
    right: 10px;
    bottom: 5px;
    font-size: 12px;
    color: rgba(255,255,255,0.5);
    user-select: none;
    z-index: 10;
  }
  canvas {
    display: block;
    position: absolute;
    top: 0; left: 0;
  }
</style>
</head>
<body>
<canvas id="background"></canvas>
<canvas id="textCanvas"></canvas>
<div id="bottomText">Иисус тут не поможет</div>

<script>
  const bgCanvas = document.getElementById('background');
  const bgCtx = bgCanvas.getContext('2d');
  const textCanvas = document.getElementById('textCanvas');
  const textCtx = textCanvas.getContext('2d');

  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    bgCanvas.width = W;
    bgCanvas.height = H;
    textCanvas.width = W;
    textCanvas.height = H;
  }
  window.addEventListener('resize', resize);
  resize();

  // Сердечко-прозрачное с лёгким розовым оттенком и 3D эффектом
  class HeartParticle {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * W;
      this.y = Math.random() * H;
      this.size = 8 + Math.random() * 7;
      this.speedX = (Math.random() - 0.5) * 0.3 + 0.1; // чуть быстрее
      this.speedY = (Math.random() - 0.5) * 0.3 + 0.1;
      this.angle = Math.random() * Math.PI * 2;
      this.angleSpeed = (Math.random() - 0.5) * 0.01;
      this.alpha = 0.05 + Math.random() * 0.12; // прозрачность ниже
    }
    draw(ctx) {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.angle);

      // Градиент — прозрачный, чуть розоватый, для эффекта стекла
      const grad = ctx.createRadialGradient(0, 0, this.size * 0.1, 0, 0, this.size);
      grad.addColorStop(0, `rgba(255, 182, 193, ${this.alpha + 0.15})`);
      grad.addColorStop(0.6, `rgba(255, 182, 193, ${this.alpha})`);
      grad.addColorStop(1, `rgba(255, 182, 193, 0)`);

      ctx.fillStyle = grad;

      ctx.beginPath();
      ctx.moveTo(0, -this.size / 2);
      ctx.bezierCurveTo(this.size / 2, -this.size, this.size, 0, 0, this.size);
      ctx.bezierCurveTo(-this.size, 0, -this.size / 2, -this.size, 0, -this.size / 2);
      ctx.fill();

      // Тонкий светящийся контур
      ctx.strokeStyle = `rgba(255, 182, 193, ${this.alpha * 0.3})`;
      ctx.lineWidth = 0.7;
      ctx.stroke();

      ctx.restore();
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.angle += this.angleSpeed;

      if (this.x < -20) this.x = W + 20;
      if (this.x > W + 20) this.x = -20;
      if (this.y < -20) this.y = H + 20;
      if (this.y > H + 20) this.y = -20;
    }
  }

  const hearts = [];
  const HEART_COUNT = 150;
  for (let i = 0; i < HEART_COUNT; i++) {
    hearts.push(new HeartParticle());
  }

  // Светлячки текста — мелкие, куча, почти на месте, медленное мерцание
  const text = 'с тебя чипсеки';
  let fontSize = 110;
  const textParticles = [];
  const textParticleSize = 1.5; // меньше размер

  const offscreenCanvas = document.createElement('canvas');
  const offscreenCtx = offscreenCanvas.getContext('2d');

  function createTextParticles() {
    offscreenCanvas.width = W;
    offscreenCanvas.height = H;
    offscreenCtx.clearRect(0, 0, W, H);
    offscreenCtx.font = `bold ${fontSize}px Arial`;
    offscreenCtx.textBaseline = 'middle';
    offscreenCtx.textAlign = 'center';
    offscreenCtx.fillStyle = 'white';
    offscreenCtx.fillText(text, W / 2, H / 2);

    const imageData = offscreenCtx.getImageData(0, 0, W, H);
    textParticles.length = 0;

    // Интервал меньше — больше частиц
    for (let y = 0; y < H; y += 3) {
      for (let x = 0; x < W; x += 3) {
        const idx = (y * W + x) * 4;
        if (imageData.data[idx + 3] > 128) {
          textParticles.push({
            baseX: x,
            baseY: y,
            x: x + (Math.random() - 0.5) * 1,


y: y + (Math.random() - 0.5) * 1,
            size: textParticleSize,
            flickerOffset: Math.random() * 2000,
            alpha: 0.4 + Math.random() * 0.3,
            movePhase: Math.random() * Math.PI * 2,
          });
        }
      }
    }
  }
  createTextParticles();

  function drawTextParticles(ctx, time) {
    ctx.clearRect(0, 0, W, H);
    const flickerSpeed = 0.005; // медленное мерцание
    const moveAmplitude = 0.8; // очень маленькое движение
    const moveFrequency = 0.01;

    textParticles.forEach(p => {
      // Очень лёгкое колебание, почти на месте
      p.x = p.baseX + Math.sin(time * moveFrequency + p.movePhase) * moveAmplitude;
      p.y = p.baseY + Math.cos(time * moveFrequency + p.movePhase) * moveAmplitude;

      const brightness = 0.5 + 0.5 * Math.sin(time * flickerSpeed + p.flickerOffset);
      ctx.fillStyle = `rgba(255,255,255,${brightness * p.alpha})`;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();

      ctx.shadowColor = `rgba(255,182,193,${brightness * 0.3})`;
      ctx.shadowBlur = 5;
      ctx.fill();
    });
  }

  let time = 0;

  function animate() {
    time++;

    // Чёрный фон с легкой прозрачностью, чтобы не моргал слишком резко
    bgCtx.fillStyle = 'rgba(0,0,0,0.1)';
    bgCtx.fillRect(0, 0, W, H);

    hearts.forEach(h => {
      h.update();
      h.draw(bgCtx);
    });

    drawTextParticles(textCtx, time);

    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener('resize', () => {
    resize();
    createTextParticles();
  });
</script>
</body>
</html>
