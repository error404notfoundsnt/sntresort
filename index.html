<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>—Å —Ç–µ–±—è —á–∏–ø—Å–µ–∫–∏</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100vh;
      width: 100vw;
      font-family: Arial, sans-serif;
    }
    #bottomText {
      position: fixed;
      right: 10px;
      bottom: 5px;
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      user-select: none;
      z-index: 10;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <canvas id="textCanvas"></canvas>
  <div id="bottomText">–ò–∏—Å—É—Å —Ç—É—Ç –Ω–µ –ø–æ–º–æ–∂–µ—Ç</div>

  <script>
    const bgCanvas = document.getElementById('bgCanvas');
    const bgCtx = bgCanvas.getContext('2d');
    const textCanvas = document.getElementById('textCanvas');
    const textCtx = textCanvas.getContext('2d');

    let W, H;
    function resize() {
      W = window.innerWidth;
      H = window.innerHeight;
      bgCanvas.width = W;
      bgCanvas.height = H;
      textCanvas.width = W;
      textCanvas.height = H;
      createTextParticles();
    }
    window.addEventListener('resize', resize);
    resize();

    // üíñ –ß–∞—Å—Ç–∏—Ü—ã-—Å–µ—Ä–¥–µ—á–∫–∏
    class HeartParticle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * W;
        this.y = Math.random() * H;
        this.size = 8 + Math.random() * 6;
        this.alpha = 0.2 + Math.random() * 0.3;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.angle = Math.random() * Math.PI * 2;
        this.angleSpeed = (Math.random() - 0.5) * 0.02;
      }
      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = `rgba(255,182,193,${this.alpha})`;
        ctx.beginPath();
        ctx.moveTo(0, -this.size/2);
        ctx.bezierCurveTo(this.size/2, -this.size, this.size, 0, 0, this.size);
        ctx.bezierCurveTo(-this.size, 0, -this.size/2, -this.size, 0, -this.size/2);
        ctx.fill();
        ctx.restore();
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.angle += this.angleSpeed;
        if(this.x < -20  this.x > W + 20  this.y < -20 || this.y > H + 20) {
          this.reset();
        }
      }
    }

    const hearts = [];
    for(let i = 0; i < 80; i++) {
      hearts.push(new HeartParticle());
    }

    // üåü –ß–∞—Å—Ç–∏—Ü—ã —Ç–µ–∫—Å—Ç–∞
    const text = `—Å —Ç–µ–±—è —á–∏–ø—Å–µ–∫–∏`;
    const fontSize = 80;
    const textParticleSize = 2;
    const textParticles = [];

    function createTextParticles() {
      const offscreenCanvas = document.createElement('canvas');
      offscreenCanvas.width = W;
      offscreenCanvas.height = H;
      const offscreenCtx = offscreenCanvas.getContext('2d');
      offscreenCtx.font = fontSize + 'px Arial';
      offscreenCtx.fillStyle = `white`;
      offscreenCtx.textAlign = `center`;
      offscreenCtx.textBaseline = `middle`;
      offscreenCtx.fillText(text, W/2, H/2);

      const imageData = offscreenCtx.getImageData(0, 0, W, H).data;
      textParticles.length = 0;
      for(let y = 0; y < H; y += 6) {
        for(let x = 0; x < W; x += 6) {
          const index = (y * W + x) * 4;
          if(imageData[index + 3] > 150) {
            textParticles.push({
              x: x,
              y: y,
              baseX: x,
              baseY: y,
              size: textParticleSize,
              offset: Math.random() * 1000
            });
          }
        }
      }
    }

    function animate() {
      bgCtx.fillStyle = `rgba(0, 0, 0, 0.1)`;
      bgCtx.fillRect(0, 0, W, H);
      for(let heart of hearts) {
        heart.update();
        heart.draw(bgCtx);
      }

      textCtx.clearRect(0, 0, W, H);
      const time = Date.now() * 0.002;
      for (let p of textParticles) {
        let flicker = 0.7 + 0.3 * Math.sin(time + p.offset);
        textCtx.fillStyle = `rgba(255, 255, 255, ${flicker});const dx = 0.5 * Math.sin(time + p.offset)`;
        const dy = 0.5 * Math.cos(time + p.offset);
        textCtx.beginPath();
        textCtx.arc(p.baseX + dx, p.baseY + dy, p.size, 0, Math.PI * 2);
        textCtx.fill();
      }

      requestAnimationFrame(animate);
    }

    createTextParticles();
    animate();
  </script>
</body>
</html>
